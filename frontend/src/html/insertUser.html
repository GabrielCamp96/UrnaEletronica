<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/deps.min.css">
    <link rel="stylesheet" href="../css/app.min.css">
    <link rel="shortcut icon" href="../img/president_icon.jpg" type="image/x-icon">
    <title>Urna Eletr√¥nica - Inserir Eleitor</title>
</head>

<body class="bg-light">
    <div class="panel panel-user">
        <div class="head text-center mt-2">
            <h1 class="h2">Cadastre seus eleitores aqui!</h1>
        </div>
        <div class="inputs mx-5 px-5 d-flex flex-column justify-content-around">
            <div class="cpf d-flex justify-content-between my-1">
                <label for="cpf">CPF: </label>
                <input type="text" class="w-75" name="cpf">
            </div>
            <div class="nome d-flex justify-content-between my-1">
                <label for="nome">Nome: </label>
                <input type="text" class="w-75" name="nome">
            </div>
            <div class="cidade d-flex justify-content-between my-1">
                <label for="cidade">Cidade: </label>
                <input type="text" class="w-75" name="cidade">
            </div>
            <div class="estado d-flex justify-content-between my-1">
                <label for="estado">Estado: </label>
                <input type="text" class="w-75" name="estado">
            </div>
        </div>
        <div class="buttons d-flex justify-content-around mt-2">
            <input type="button" value="Cadastrar" class="btn btn-success">
            <input type="button" value="Retornar" class="btn btn-white">
        </div>
    </div>
</body>

</html>
