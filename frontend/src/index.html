<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Urna Eletronica - Login</title>
    <link rel="stylesheet" href="css/deps.min.css">
    <link rel="stylesheet" href="css/app.min.css">
</head>

<body class="bg-light">
    <div class="panel panel-login">
        <div class="head text-center">
            <h1 class="h3 font-weight-bold">Bem vindo a sua Urna Eletrônica!</h1>
            <h2 class="h4 font-weight-bold">Realize o login para operação</h2>
        </div>
        <hr class="my-2">
        <div class="login">
            <div class="labels mr-2">
                <label for="username" class="my-2">Usuário: </label>
                <label for="password" class="mt-3">Senha: </label>
            </div>
            <div class="inputs">
                <input type="text" class="my-2" name="username">
                <input type="password" name="password">
            </div>
        </div>
        <div class="button-login mx-auto">
            <input type="button" value="Login" class="btn btn-success mx-auto">
        </div>
    </div>
    <script src="js/axios.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/login.min.js"></script>
</body>

</html>
